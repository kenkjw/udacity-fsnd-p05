<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/styles.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="/js/scripts.js"></script>
        <meta name="google-signin-client_id" content="973180597680-9k6ckf48l1iotcgcl9bhr2jen2tuuv54.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/client:platform.js?onload=signout" async defer></script>

        {% block scripts %}
        {% endblock %}
        <title>Item Catalog</title>
    </head>
    <body>
        <div class="container">
            <header class="row">
                {% include "header.html" %}
            </header>
            <main class="row">
                <div class='col-md-12 flash'>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul>
                        {% for message in messages %}
                        <li> <strong> {{ message }} </strong> </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                {% endwith %}
                </div>
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </body>
</html>
