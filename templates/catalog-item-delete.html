{% extends "base.html" %}
{% block content %}
<section class="col-md-3">
{% include "catalog-category-list.html" %}
</section>
<section class="col-md-3">
{% include "catalog-category-item-list.html" %}
</section>
<section class="col-md-6">
<h2>Delete {{ item.name }}</h2>
<p>Are you sure you want to delete this item?</p>
<h3>{{ item.name }}</h3>
<p>{{ item.description }}</p>
<form method="post">
    <input type="hidden" name="csrftoken" value="{{ session['csrf'] }}">
    <div class="form-group">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{{ url_for('catalog.show_item',category_name=item.category,item_name=item.name) }}" class="btn btn-default">Cancel</a>
    </div>
</form>
</section>
{% endblock %}
