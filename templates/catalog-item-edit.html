{% extends "base.html" %}
{% block content %}
<section class="col-md-3">
{% include "catalog-category-list.html" %}
</section>
<section class="col-md-3">
{% include "catalog-category-item-list.html" %}
</section>
<section class="col-md-6">
<h2>Edit {{ item.name }}</h2>
<form method="post">
    <input type="hidden" name="csrftoken" value="{{ session['csrf'] }}">
    <div class="form-group">
        <label for="name">Item Name:</label>
        <input class="form-control" type="text" name="name" id="name" value="{{ item.name }}">
    </div>
    <div class="form-group">
        <label for="description">Item Description:</label>
        <textarea class="form-control" name="description" id="description">{{ item.description }}</textarea>
    <div class="form-group">
        <label for="category">Category:</label>
        <input class="form-control" type="text" name="category" id="category" value="{{ item.category }}">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success btn-sm">Submit</button>
        <a href="{{ url_for('catalog.show_item',category_name=item.category,item_name=item.name) }}" class="btn btn-danger btn-sm">Cancel</a>
    </div>
</form>
</section>
{% endblock %}
