<ul>
{% for category in categories %}
<li><a href="{{ url_for('catalog.list_category',category_name=category) }}">{{ category }}</a></li>
{% endfor %}
</ul>
<ul>
{% for item in category_items %}
<li><a href="{{ url_for('catalog.show_item',category_name=item.category,item_name=item.name) }}">{{ item.name }}</a></li>
{% endfor %}
</ul>
